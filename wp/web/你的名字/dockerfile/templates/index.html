<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>你的名字</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename = 'bootstrap-3.3.7/css/bootstrap.min.css') }}" rel="stylesheet">

  </head>
  <body>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{{ url_for('static', filename='bootstrap-3.3.7/js/jquery-3.4.1.min.js')}}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{{ url_for('static', filename='bootstrap-3.3.7/js/bootstrap.min.js')}}"></script>

    
<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
            <form method="post" action="/">
				<fieldset>
					 <legend>告诉我,你的名字！</legend>
                    <label>姓名</label>
                    <input type="text" name="name"/>
                    <button type="submit" class="btn" id="button">提交</button>
				</fieldset>
            </form>
            {% if name %}
                <h1>{{ name }}</h1>
            {% endif %}

		</div>
		<div class="col-md-4">
		</div>
</div>




  </body>
</html>
